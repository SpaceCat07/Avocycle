name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: '1.24.4'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if deployment secrets are configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
            echo "⚠️ Deployment secrets not configured. Skipping deployment."
          else
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
            echo "✅ Deployment secrets configured."
          fi

      - name: Deploy to Server via SSH
        if: steps.check_secrets.outputs.skip_deploy != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          timeout: 60s
          command_timeout: 5m
          script: |
            cd /var/www/avocycle-app1
            sudo docker-compose pull
            sudo docker-compose up -d
            sudo docker system prune -f
            echo "✅ Deployment completed!"

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ steps.check_secrets.outputs.skip_deploy }}" == "true" ]; then
            echo "⚠️ Deployment was skipped - secrets not configured"
          else
            echo "✅ Deployment completed successfully to http://avocycle.my.id:8081!"
          fi