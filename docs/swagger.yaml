      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.SwaggerBooking'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get booking by ID
      tags:
      - Booking
    put:
      consumes:
      - application/json
      description: Update booking by ID (role Pembeli)
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: integer
      - description: Booking input
        in: body
        name: booking
        required: true
        schema:
          $ref: '#/definitions/controllers.BookingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.SwaggerBooking'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Update existing booking
      tags:
      - Booking
  /pembeli/booking/user/{user_id}:
    get:
      description: Retrieve user's booking list with pagination
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.SwaggerBooking'
                  type: array
                meta:
                  $ref: '#/definitions/utils.Pagination'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get booking list by user ID
      tags:
      - Booking
  /petamin/penyakit/{id_tanaman}:
    post:
      consumes:
      - multipart/form-data
      description: Menerima foto tanaman alpukat, mengklasifikasikan penyakit menggunakan
        Gemini AI, mengunggah foto, dan menyimpan log ke database.
      parameters:
      - description: ID Tanaman yang ingin diklasifikasi penyakitnya
        in: path
        name: id_tanaman
        required: true
        type: integer
      - description: Foto daun atau bagian tanaman yang sakit (JPG, PNG, dll.)
        in: formData
        name: foto_tanaman
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Klasifikasi berhasil" // <-- Menggunakan wrapper dari package
            controllers
          schema:
            $ref: '#/definitions/controllers.SuccessResponseWrapper'
        "400":
          description: ID tanaman tidak valid atau Foto tanaman wajib diunggah" //
            <-- Menggunakan wrapper dari package controllers
