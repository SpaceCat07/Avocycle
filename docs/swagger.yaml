basePath: /api/v1
definitions:
  controllers.BookingRequest:
    properties:
      tanaman_id:
        example: 10
        type: integer
      user_id:
        example: 1
        type: integer
    type: object
  controllers.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: secret123
        type: string
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      password:
        example: secret123
        type: string
      phone:
        example: "08123456789"
        type: string
    type: object
  models.SwaggerBooking:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      tanaman:
        $ref: '#/definitions/models.SwaggerTanaman'
      tanaman_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.SwaggerUser'
      user_id:
        type: integer
    type: object
  models.SwaggerKebun:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      lokasi:
        type: string
      nama:
        type: string
      updated_at:
        type: string
    type: object
  models.SwaggerTanaman:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      harga:
        type: integer
      id:
        type: integer
      kebun:
        $ref: '#/definitions/models.SwaggerKebun'
      kebun_id:
        type: integer
      nama:
        type: string
      updated_at:
        type: string
    type: object
  models.SwaggerUser:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  utils.Pagination:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      page:
        type: integer
      per_page:
        type: integer
      total_pages:
        type: integer
      total_rows:
        type: integer
    type: object
  utils.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      meta: {}
      success:
        type: boolean
    type: object
host: localhost:2005
info:
  contact: {}
  description: Dokumentasi API Avocycle (CRUD, Pagination, dan Response Format)
  title: Avocycle API
  version: "1.0"
paths:
  /kebun:
    get:
      description: Mengambil daftar kebun dengan pagination (menggunakan meta pagination
        sesuai utils Pagination)
      parameters:
      - description: Halaman
        in: query
        name: page
        type: integer
      - description: Jumlah data per halaman
        in: query
        name: per_page
        type: integer
      responses:
        "200":
          description: Data kebun berhasil diambil
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Ambil semua kebun
      tags:
      - Kebun
    post:
      consumes:
      - application/json
      description: Membuat data kebun baru (response mengikuti utils.Response)
      parameters:
      - description: Input kebun
        in: body
        name: request
        required: true
        schema:
          properties:
            mdpl:
              type: string
            nama_kebun:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Membuat kebun baru
      tags:
      - Kebun
  /kebun/{id}:
    delete:
      description: Menghapus data kebun berdasarkan ID
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Hapus kebun
      tags:
      - Kebun
    get:
      description: Mengambil detail kebun berdasarkan ID
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Ambil detail kebun
      tags:
      - Kebun
    put:
      consumes:
      - application/json
      description: Mengupdate data kebun berdasarkan ID (partial update)
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      - description: Input update
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Update kebun
      tags:
      - Kebun
  /login:
    post:
      consumes:
