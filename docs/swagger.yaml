basePath: /api/v1
definitions:
  controllers.BookingRequest:
    properties:
      tanaman_id:
        example: 10
        type: integer
      user_id:
        example: 1
        type: integer
    type: object
  controllers.ClassifyPenyakitData:
    properties:
      deskripsi:
        example: Penyakit jamur yang menyebabkan bercak hitam.
        type: string
      kondisi:
        example: Sedang
        type: string
      log:
        allOf:
        - $ref: '#/definitions/controllers.LogPenyakitTanamanCustom'
        description: <-- Ganti models.LogPenyakitTanaman
      nama_penyakit:
        example: Antraknosa
        type: string
      saran_perawatan:
        example: Aplikasikan fungisida berbahan dasar tembaga.
        type: string
    type: object
  controllers.CreateFaseBuahInput:
    properties:
      estimasi_panen:
        example: "2025-12-20"
        type: string
      jumlah_cover:
        example: 15
        type: integer
      minggu_ke:
        example: 3
        type: integer
      tanaman_id:
        example: 5
        type: integer
      tanggal_catat:
        example: "2025-11-29"
        type: string
      tanggal_cover:
        example: "2025-11-30"
        type: string
      warna_label:
        example: Hijau
        type: string
    type: object
  controllers.CreateFaseBungaInput:
    properties:
      bunga_pecah:
        example: 2
        type: integer
      jumlah_bunga:
        example: 10
        type: integer
      minggu_ke:
        example: 3
        type: integer
      pentil_muncul:
        example: 1
        type: integer
      tanaman_id:
        example: 5
        type: integer
      tanggal_catat:
        description: format ISO-8601
        example: "2025-12-20"
        type: string
    type: object
  controllers.ErrorResponseWrapper:
    properties:
      data: {}
      error:
        description: UBAH DARI interface{} (any) KE string
        example: 'Gagal parsing hasil Gemini: invalid character...'
        type: string
      message:
        example: Proses klasifikasi atau upload gagal
        type: string
      meta: {}
      success:
        example: false
        type: boolean
    type: object
  controllers.LogPenyakitTanamanCustom:
    properties:
      CreatedAt:
        example: "2025-11-28T08:37:35.000000000+07:00"
        type: string
      ID:
        example: 1
        type: integer
      UpdatedAt:
        example: "2025-11-28T08:37:35.000000000+07:00"
        type: string
      foto:
        example: https://cloudinary.com/url...
        type: string
      foto_log_penyakit_id:
        example: public_id_abc
        type: string
      kondisi:
        example: Parah
        type: string
      penyakit_id:
        example: 2
        type: integer
      saran_perawatan:
        example: Tingkatkan sirkulasi udara.
        type: string
      tanaman_id:
        example: 1
        type: integer
    type: object
  controllers.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: secret123
        type: string
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      password:
        example: secret123
        type: string
      phone:
        example: "08123456789"
        type: string
    type: object
  controllers.SuccessResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/controllers.ClassifyPenyakitData'
      message:
        example: Klasifikasi berhasil
        type: string
      meta: {}
      success:
        example: true
        type: boolean
    type: object
  controllers.SwaggerLogPenyakitTanaman:
    description: Log penyakit terkait tanaman
    properties:
      catatan:
        type: string
      created_at:
        type: string
      foto:
        type: string
      foto_log_penyakit_id:
        type: string
      id:
        type: integer
      kondisi:
        type: string
      penyakit_id:
        type: integer
      saran_perawatan:
        type: string
      tanaman_id:
        type: integer
      updated_at:
        type: string
    type: object
  controllers.UpdateFaseBungaInput:
    properties:
      bunga_pecah:
        example: 2
        type: integer
      jumlah_bunga:
        example: 10
        type: integer
      minggu_ke:
        example: 3
        type: integer
      pentil_muncul:
        example: 1
        type: integer
      tanaman_id:
        example: 5
        type: integer
      tanggal_catat:
        example: "2025-12-20"
        type: string
    type: object
  controllers.UpdateKebunRequest:
    properties:
      mdpl:
        type: string
      nama_kebun:
        type: string
    type: object
  models.SwaggerBooking:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      tanaman:
        $ref: '#/definitions/models.SwaggerTanaman'
      tanaman_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.SwaggerUser'
      user_id:
        type: integer
    type: object
  models.SwaggerKebun:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      lokasi:
        type: string
      nama:
        type: string
      updated_at:
        type: string
    type: object
  models.SwaggerTanaman:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      harga:
        type: integer
      id:
        type: integer
      kebun:
        $ref: '#/definitions/models.SwaggerKebun'
      kebun_id:
        type: integer
      nama:
        type: string
      updated_at:
        type: string
    type: object
  models.SwaggerUser:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  utils.Pagination:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      page:
        type: integer
      per_page:
        type: integer
      total_pages:
        type: integer
      total_rows:
        type: integer
    type: object
  utils.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      meta: {}
      success:
        type: boolean
    type: object
host: localhost:2005
info:
  contact: {}
  description: Dokumentasi API Avocycle (CRUD, Pagination, dan Response Format)
  title: Avocycle API
  version: "1.0"
paths:
  /Log-Penyakit-Tanaman:
    get:
      consumes:
      - application/json
      description: Mendapatkan daftar semua log penyakit tanaman dengan pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil mengambil data
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/controllers.SwaggerLogPenyakitTanaman'
                  type: array
                meta:
                  $ref: '#/definitions/utils.Pagination'
              type: object
        "500":
          description: Gagal koneksi atau query database
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get all log penyakit tanaman
      tags:
      - LogPenyakitTanaman
  /Log-Penyakit-Tanaman/{id}:
    get:
      consumes:
      - application/json
      description: Mendapatkan detail log penyakit tanaman berdasarkan ID
      parameters:
      - description: ID Log Penyakit Tanaman
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Detail ditemukan
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.SwaggerLogPenyakitTanaman'
              type: object
        "404":
          description: Data tidak ditemukan
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Gagal retrieve data
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get log penyakit tanaman by ID
      tags:
      - LogPenyakitTanaman
  /Log-Penyakit-Tanaman/Tanaman/{id_tanaman}:
    get:
      consumes:
      - application/json
      description: Mendapatkan semua log penyakit berdasarkan tanaman_id dengan pagination
      parameters:
      - description: ID Tanaman
        in: path
        name: id_tanaman
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil mengambil data
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/controllers.SwaggerLogPenyakitTanaman'
                  type: array
                meta:
                  $ref: '#/definitions/utils.Pagination'
              type: object
        "404":
          description: Data tidak ditemukan
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Gagal koneksi atau query database
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get log penyakit tanaman by Tanaman ID
      tags:
      - LogPenyakitTanaman
  /auth/{provider}/callback/pembeli:
    get:
      description: "Handle Google OAuth callback and return JWT token for Pembeli.\n\nSetelah
        login dengan Google, browser akan menampilkan JSON berikut:\n\n{\n\"action\":
        \"google auth pembeli\",\n\"data\": {\n. \t\"ID\": 0,\n. \t\"CreatedAt\":
        \"2025-11-27T23:00:09.5797085-08:00\",\n. \t\"UpdatedAt\": \"2025-11-27T23:00:09.5797085-08:00\",\n.
        \t\"DeletedAt\": null,\n. \t\"fullname\": \"John Doe\",\n.     \"phone\":
        \"\",\n. \t\"email\": \"test123@gmail.com\",\n. \t\"password\": \"\",\n. \t\"auth_provider\":
        \"Google\",\n. \t\"provider_id\": \"110xxxxxxxxxxx\",\n. \t\"role\": \"Pembeli\"\n.\t\t},\n\"jwtToken\":
        \"eyJhbGciOiJIUzI1NiI....\",\n\"success\": true,\n\"token_google\": {\n. \t\"access_token\":
        \"ya29.A0ATi6K....\",\n. \t\"token_type\": \"Bearer\",\n. \t\"expiry\": \"2025-11-28T00:00:08.0994068-08:00\",\n.
        \t\"expires_in\": 3599\n.    }\n}"
      produces:
      - application/json
      responses:
        "200":
          description: Login success
          schema:
            additionalProperties: true
            type: object
      summary: Google OAuth Callback (Pembeli)
      tags:
      - Auth Pembeli with Google
  /auth/{provider}/callback/petani:
    get:
      description: "Handle Google OAuth callback and return JWT token for Petani.\n\nSetelah
        login dengan Google, browser akan menampilkan JSON berikut:\n\n{\n\"action\":
        \"google auth petani\",\n\"data\": {\n. \t\"ID\": 0,\n. \t\"CreatedAt\": \"2025-11-27T23:00:09.5797085-08:00\",\n.
        \t\"UpdatedAt\": \"2025-11-27T23:00:09.5797085-08:00\",\n. \t\"DeletedAt\":
        null,\n. \t\"fullname\": \"John Doe\",\n.     \"phone\": \"\",\n. \t\"email\":
        \"test123@gmail.com\",\n. \t\"password\": \"\",\n. \t\"auth_provider\": \"Google\",\n.
        \t\"provider_id\": \"110xxxxxxxxxxx\",\n. \t\"role\": \"Petani\"\n.\t\t},\n\"jwtToken\":
        \"eyJhbGciOiJIUzI1NiI....\",\n\"success\": true,\n\"token_google\": {\n. \t\"access_token\":
        \"ya29.A0ATi6K....\",\n. \t\"token_type\": \"Bearer\",\n. \t\"expiry\": \"2025-11-28T00:00:08.0994068-08:00\",\n.
        \t\"expires_in\": 3599\n.    }\n}"
      produces:
      - application/json
      responses:
        "200":
          description: Login success
          schema:
            additionalProperties: true
            type: object
      summary: Google OAuth Callback (Petani)
      tags:
      - Auth Petani with Google
  /auth/google/pembeli:
    get:
      description: |-
        This endpoint will redirect users to Google Sign-in page in browser.

        ⚠ Cannot be tested directly via Swagger or Postman.

        Please open this URL in a normal browser instead:

        http://localhost:2005/api/v1/auth/google/pembeli
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to Google OAuth
          schema:
            type: string
      summary: Login via Google OAuth (Pembeli)
      tags:
      - Auth Pembeli with Google
  /auth/google/petani:
    get:
      description: |-
        This endpoint will redirect users to Google Sign-in page in browser.

        ⚠ Cannot be tested directly via Swagger or Postman.

        Please open this URL in a normal browser instead:

        http://localhost:2005/api/v1/auth/google/petani
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to Google OAuth
          schema:
            type: string
      summary: Login via Google OAuth (Petani)
      tags:
      - Auth Petani with Google
  /kebun:
    get:
      description: Mengambil daftar kebun dengan pagination (menggunakan meta pagination
        sesuai utils Pagination)
      parameters:
      - description: Halaman
        in: query
        name: page
        type: integer
      - description: Jumlah data per halaman
        in: query
        name: per_page
        type: integer
      responses:
        "200":
          description: Data kebun berhasil diambil
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Ambil semua kebun
      tags:
      - Kebun
    post:
      consumes:
      - application/json
      description: Membuat data kebun baru (response mengikuti utils.Response)
      parameters:
      - description: Input kebun
        in: body
        name: request
        required: true
        schema:
          properties:
            mdpl:
              type: string
            nama_kebun:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Membuat kebun baru
      tags:
      - Kebun
  /kebun/{id}:
    delete:
      description: Menghapus data kebun berdasarkan ID
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Hapus kebun
      tags:
      - Kebun
    get:
      description: Mengambil detail kebun berdasarkan ID
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Ambil detail kebun
      tags:
      - Kebun
    put:
      consumes:
      - application/json
      description: Mengupdate data kebun berdasarkan ID (partial update)
      parameters:
      - description: ID Kebun
        in: path
        name: id
        required: true
        type: integer
      - description: Input update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateKebunRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Update kebun
      tags:
      - Kebun
  /login:
    post:
      consumes:
      - application/json
      description: Login user menggunakan email dan password
      parameters:
      - description: Login credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login success with JWT
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Wrong credentials
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - Auth
  /pembeli/booking:
    get:
      description: Retrieve paginated list of booking (hanya untuk role Pembeli)
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.SwaggerBooking'
                  type: array
                meta:
                  $ref: '#/definitions/utils.Pagination'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Get all booking with pagination
      tags:
      - Booking
    post:
      consumes:
      - application/json
      description: Booking action by pembeli
      parameters:
      - description: Booking input
        in: body
        name: booking
        required: true
        schema:
          $ref: '#/definitions/controllers.BookingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.SwaggerBooking'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - Bearer: []
      summary: Create a new booking
      tags:
      - Booking
