version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: avocycle-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avocycle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/spacecat07/avocycle:main
    container_name: avocycle-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "2005:2005"
    networks:
      - avocycle-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: avocycle-nginx
    depends_on:
      - app
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - avocycle-network
    restart: unless-stopped

networks:
  avocycle-network:
    driver: bridge

volumes:
  postgres_data: