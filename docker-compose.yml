version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: avocycle-nginx-app1
    ports:
      - "8081:80"  # Port berbeda dari teman (dia pakai 8080)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - avocycle-network-app1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avocycle-app-app1
    expose:
      - "2005"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    env_file:
      - .env
    volumes:
      - ./uploads:/root/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - avocycle-network-app1

  postgres:
    image: postgres:16-alpine
    container_name: avocycle-postgres-app1
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"  # PostgreSQL port standar
    volumes:
      - postgres-data-app1:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - avocycle-network-app1

volumes:
  postgres-data-app1:
    driver: local

networks:
  avocycle-network-app1:
    driver: bridge