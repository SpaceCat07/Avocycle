version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: avocycle-postgres-pg
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avocycle-pg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/spacecat07/avocycle:main
    container_name: avocycle-app-pg
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      CLIENT_ID_GOOGLE: ${CLIENT_ID_GOOGLE}
      CLIENT_SECRET_GOOGLE: ${CLIENT_SECRET_GOOGLE}
      AUTH_REDIRECT_URL: ${AUTH_REDIRECT_URL}
      FRONTEND_CHOOSE_ROLE_URL: ${FRONTEND_CHOOSE_ROLE_URL}
      FRONTEND_GOOGLE_CALLBACK_URL: ${FRONTEND_GOOGLE_CALLBACK_URL}
    ports:
      - "2006:2005"   
    networks:
      - avocycle-pg-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: avocycle-nginx-pg
    depends_on:
      - app
    ports:
      - "8082:80"     
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - avocycle-pg-network
    restart: unless-stopped

networks:
  avocycle-pg-network:
    driver: bridge

volumes:
  postgres_data:
